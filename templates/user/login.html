<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChamaSonia - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <h1 class="form-title">ðŸ‘‹ ChamaSonia</h1>
            
            <!-- Mensagens do Django -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-message" style="background: {% if message.tags == 'error' %}#fee2e2; color: #dc2626;{% else %}#d1fae5; color: #065f46;{% endif %} padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">E-mail</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
            
            <div class="form-footer">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <p>Ainda nÃ£o tem conta? <a href="{% url 'user:cadastro' %}" class="register-link">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
